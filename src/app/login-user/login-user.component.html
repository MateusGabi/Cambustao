<h3>Entrar</h3>
<form [formGroup]="form" role="form" (ngSubmit)="login(form.value)" novalidate>
    <div class="form-group" [class.has-error]="email.invalid && email.touched">
        <label for="email">Email</label>
        <input [formControl]="email" required type="text" class="form-control" id="email" name="email">
        <div class="help-block">
            <ul class="list-unstyled">
                <li *ngIf="email.valid || email.pristine">Digite seu e-mail</li>
                <li *ngIf="email.dirty && email.hasError('required')">é obrigatório o uso de um e-mail</li>
            </ul>
        </div>
    </div>
    <div class="form-group" [class.has-error]="password.invalid && password.touched">
        <label for="password">Senha</label>
        <input [formControl]="password" type="password" class="form-control" id="password" name="password">
        <div class="help-block">
            <ul class="list-unstyled">
                <li *ngIf="password.valid || password.pristine">Digite sua senha</li>
                <li *ngIf="password.dirty && password.hasError('required')">é obrigatório o uso de uma senha</li>
            </ul>
        </div>
    </div>
    <button type="submit" class="btn btn btn-primary">
        Entrar
    </button>
</form>
