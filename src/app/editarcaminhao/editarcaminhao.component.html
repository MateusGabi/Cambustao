<div class="modal inmodal modal-editarCaminhao" id="editarCaminhao"  tabindex="-1" role="dialog" aria-hidden="true" #thisModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="closeInternal()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Editar Caminhao {{key}}</h4>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Placa</label>
                            <input [(ngModel)]="caminhaoChild.placa"  type="text" class="form-control" />
                        </div>                
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Modelo</label>
                            <input [(ngModel)]="caminhaoChild.modelo" type="text" class="form-control"  />
                        </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label>Tipo</label>
                          <select class="form-control" [(ngModel)]="caminhaoChild.tipo">
                              <option>3/4</option>
                              <option>Carreta</option>
                              <option>Truck</option>
                              <option>3 eixos</option>
                          </select>
                      </div>
                  </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn gb-btn gb-btn-primary gb-text-uppercase" (click)="finish()">Editar</button>
            </div>
        </div>
    </div>
</div>
