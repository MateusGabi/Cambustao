<div class="col-md-3 affix sidebar-action">


    <button class="btn btn-success">Todas Viagens</button>


	<div class="panel panel-default">
		<div class="panel-heading">
			Nova Viagem
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label>Origem</label>
				<input placeholder="Nome" class="form-control" type="text" [(ngModel)] = "novaViagem.origem" />
			</div>
			<div class="form-group">
				<label>Destino</label>
				<input placeholder="Nome" class="form-control" type="text" [(ngModel)] = "novaViagem.destino" />
			</div>

			<button class="btn btn-success btn-block" (click)="tracarRota()">Projetar Rota</button>
		</div>
	</div>

</div>

<alert [type]="alert.type" dismissible="true">{{ alert.msg }}</alert>

<div id="map"></div>
